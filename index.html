<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="js/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="js/app.js"></script> 
    
</head>
<body>
<!-- HEADER -->
 <header>
 	<div class="logo"></div>
 	<p>JavaScript Calculator</p>
 </header>
  
<!-- CALCULATOR WIDGET -->  
   <div class="calculator">
    <section class="grid-container"> 
        <div class="row">
            <div class="col-xs-12 col-m-12 col-l-12">
                <input type="text" id="screen" value="" placeholder="_ _ _ _ _">
            </div>
        </div>
        <!-- 1 row -->
        <div class="row">
            <div class="col-xs-4 col-m-4 col-l-4">
               <div class="button-number number">7</div>
            </div>
            
            <div class="col-xs-4 col-m-4 col-l-4">
                <div class="button-number number">8</div>
            </div>
            
            <div class="col-xs-4 col-m-4 col-l-4">
               <div class="button-number number">9</div>
            </div>
        </div>
        <!--2 row -->
        <div class="row">
            <div class="col-xs-4 col-m-4 col-l-4">
                <div class="button-number number">4</div>
            </div>
            
            <div class="col-xs-4 col-m-4 col-l-4">
               <div class="button-number number">5</div>
            </div>
            
            <div class="col-xs-4 col-m-4 col-l-4">
               <div class="button-number number">6</div>
            </div>
        </div>
                <!-- 3 row -->
        <div class="row">
            <div class="col-xs-4 col-m-4 col-l-4">
                <div class="button-number number">1</div>
            </div>
            
            <div class="col-xs-4 col-m-4 col-l-4">
                <div class="button-number number">2</div>
            </div>
            
            <div class="col-xs-4 col-m-4 col-l-4">
                <div class="button-number number">3</div>
            </div>
        </div>
                <!-- 4 row -->
        <div class="row">
            <div class="col-xs-4 col-m-4 col-l-4">
                <div class="button-number operator number">+</div>
            </div>
            
            <div class="col-xs-4 col-m-4 col-l-4">
                <div class="button-number number">0</div>
            </div>
            
            <div class="col-xs-4 col-m-4 col-l-4">
               <div class="button-number sum">=</div>
            </div>
        </div>
    </section>
    </div>
<!-- FOOTER -->
	<footer>
		<p>Powered by ORBA</p>
	</footer>    
</body>
</html>
